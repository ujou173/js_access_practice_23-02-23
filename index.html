<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li>items-1</li>
    <li>items-2</li>
    <li>items-3</li>
    <li>items-4</li>
    <li>items-5</li>
  </ul>
  <script>
    // 다섯개의 <li> 요소가 있을 때
    // 해당 <li> '모두'에 파란색 색상을 부여하고자 한다. 어떤 방법이 있는가? 

    // 첫번째 방법
    let menu = document.getElementById('menu');
    console.dir(menu);
    console.log(menu.children[0]); //menu.children이 작동하는지 확인
    for(i = 0; i < menu.children.length; i++) {
      // menu의 자식들 중 i번째에 배경색을 blue로 적용해라
      menu.children[i].style.backgroundColor = "skyblue";
    }

    // 두번째 방법
    let li = document.querySelectorAll('#menu > li');
    for(i=0; i < menu.children.length; i++) {
      li[i].style.backgroundColor = "red";
    }
    
  </script>
</body>
</html>
